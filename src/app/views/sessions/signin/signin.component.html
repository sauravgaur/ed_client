<div class="card o-hidden" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
    <div class="row">
      <div class="col-md-6">
        <div class="p-4">
          <div class="auth-logo text-center mb-4">
            <img src="assets/images/hawaii_logo.jpg" alt="">
          </div>
          <h1 class="mb-3 text-18">Sign In</h1>
          <div class="text-center" style="color: red">{{errorMsg}}</div>
          <form [formGroup]="signinForm" (ngSubmit)="signin()">
            <div class="form-group">
              <label for="email">Email address</label>
              <input id="email" class="form-control form-control-rounded" formControlName="email" type="text">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input id="password" class="form-control form-control-rounded" formControlName="password" type="password">
            </div>
            <!-- <button class="btn btn-rounded btn-primary btn-block mt-2">Sign In</button> -->
            <btn-loading btnClass="btn-primary btn-rounded btn-block mt-3" [loadingText]="loadingText" [loading]="loading">
              Sign In
            </btn-loading>
          </form>

          <!-- <div class="mt-3 text-center">
            <a href="" class="text-muted" routerLink="/sessions/forgot"><u>Forgot Password</u></a>
          </div> -->
        </div>
      </div>
      <div class="col-md-6" style="background-size: 330px;background-image: url(./assets/images/login_side_logo.png)">
        
      </div>
    </div>
  </div>
